<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jeb's Depot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
      body {
        background-color: #212121;
        color: #f5f5f5;
      }
      h1, h2, h3, h4, h5, h6 {
        color: #f5f5f5;
      }
      .container {
        margin-top: 50px;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <section class="hero is-dark">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Jeb's Depot
          </h1>
          <h2 class="subtitle">
            Share and manage your Kerbal Space Program workspaces
          </h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <h3 class="title">Log In</h3>
            <form action="/login" method="POST">
              <div class="field">
                <label class="label" for="login-email">Email</label>
                <div class="control">
                    <input class="input" type="email" name="email" id="login-email" placeholder="Email">
                </div>
              </div>
              <div class="field">
                <label class="label"  for="login-password">Password</label>
                <div class="control">
                  <input class="input" id="login-password" type="password" name="password" placeholder="Password">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-link" type="submit">Log In</button>
                </div>
              </div>
            </form>
          </div>
          <div class="column">
            <h3 class="title">Sign Up</h3>
            <form action="/signup" method="POST">
              <div class="field">
                <label class="label" for="signup-email">Email</label>
                <div class="control">
                  <input class="input" id="signup-email" type="email" name="email" placeholder="Email">
                </div>
              </div>
              <div class="field">
                <label class="label" for="signup-password">Password</label>
                <div class="control">
                    <label>
                        <input class="input" id="signup-password" type="password" name="password" placeholder="Password">
                    </label>
                </div>
              </div>
              <div class="field">
                <label class="label" for="signup-password-confirm" >Confirm Password</label>
                <div class="control">
                  <input class="input" type="password" id="signup-password-confirm" name="confirm_password" placeholder="Confirm Password">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-link" type="submit">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
